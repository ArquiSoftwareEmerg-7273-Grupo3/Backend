# ================================
# CONFIGURACIÓN GENERAL
# ================================
spring.application.name=feed-service
server.address=0.0.0.0
server.port=8083
app.version=1.0.0

# Permitir sobrescritura de beans
spring.main.allow-bean-definition-overriding=true

# ================================
# BASE DE DATOS
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/feed_db
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ================================
# EUREKA CLIENT
# ================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
eureka.instance.ip-address=127.0.0.1
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# ================================
# ARCHIVOS MULTIMEDIA
# ================================
app.media.upload-path=./uploads/feed
app.media.temp-dir=./temp/feed
app.media.max-file-size=100MB
app.media.max-request-size=500MB
app.media.allowed-image-types=image/jpeg,image/png,image/gif,image/webp
app.media.allowed-video-types=video/mp4,video/webm,video/mov
app.media.allowed-audio-types=audio/mp3,audio/wav,audio/ogg

# ================================
# CORS
# ================================
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:8083,https://artcollab.com
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true
app.cors.max-age=3600

# ================================
# JWT SECURITY
# ================================
authorization.jwt.secret=WriteHereYourSecretStringForTokenSigningCredentials
authorization.jwt.expiration.days=7

# ================================
# ACTUATOR
# ================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# ================================
# LOGGING
# ================================
logging.level.com.drawnet.feed_service=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================
# SPRING DOC (OpenAPI)
# ================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ================================
# MULTIPART
# ================================
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.enabled=true

# ================================
# CACHE
# ================================
spring.cache.type=simple
spring.cache.cache-names=posts,comments,reactions,trending

# ================================
# ALGORITMO FEED
# ================================
app.feed.trending-hours=24
app.feed.trending-limit=50
app.feed.recommendation-limit=20
app.feed.max-posts-per-hour=10

# ================================
# FEIGN CLIENTS
# ================================
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000
feign.client.config.default.loggerLevel=basic
feign.hystrix.enabled=false

# Configuración específica por servicio
feign.client.config.auth-service.connectTimeout=3000
feign.client.config.auth-service.readTimeout=5000

feign.client.config.portafolio-service.connectTimeout=3000
feign.client.config.portafolio-service.readTimeout=8000

feign.client.config.chat-service.connectTimeout=2000
feign.client.config.chat-service.readTimeout=3000

# ================================
# CIRCUIT BREAKER (Resilience4j)
# ================================
resilience4j.circuitbreaker.configs.default.sliding-window-size=10
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=5
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=30s

# Circuit breakers específicos
resilience4j.circuitbreaker.instances.user-service.base-config=default
resilience4j.circuitbreaker.instances.portfolio-service.base-config=default
resilience4j.circuitbreaker.instances.chat-service.failure-rate-threshold=70

# ================================
# RETRY
# ================================
resilience4j.retry.configs.default.max-attempts=3
resilience4j.retry.configs.default.wait-duration=1s

resilience4j.retry.instances.user-service.base-config=default
resilience4j.retry.instances.portfolio-service.base-config=default
resilience4j.retry.instances.chat-service.max-attempts=2

# ================================
# BULKHEAD
# ================================
resilience4j.bulkhead.configs.default.max-concurrent-calls=50
resilience4j.bulkhead.instances.user-service.max-concurrent-calls=20
resilience4j.bulkhead.instances.portfolio-service.max-concurrent-calls=30
resilience4j.bulkhead.instances.chat-service.max-concurrent-calls=10
